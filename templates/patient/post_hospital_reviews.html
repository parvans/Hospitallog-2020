{% extends "patient/patient_header.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/post_patient_hospital_review_post/{{ id }}">
  <table style="position: relative;right: 65px;" >
    <tr>
      <th scope="row" style="position: relative;right: 13px;top: 13px;">Review</th>
      <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5" style="width: 623px;" class="form-control" required ></textarea></td>
    </tr>
    <tr>
      <td align="center" colspan="2" scope="row"><input type="submit" name="button" id="button" value="Post" class="btn btn-primary mt-3" style="position: relative;left: 19px;" /></td>
    </tr>
  </table>
</form>
<br>
<br>
{% if d %}
    <table class="table table-responsive table-striped table-bordered" style="
                                         position: relative;right: 17px;">
  <tr>
    <th scope="col"><div align="center">S.no</div></th>
    <th scope="col"><div align="center">Review</div></th>
    <th scope="col"><div align="center">Date</div></th>
    <th scope="col"><div align="center">Patient</div></th>
  </tr>
        {%for i in d %}
  <tr>
    <td>{{loop.index}}</td>
    <td>{{ i['review'] }}</td>
    <td nowrap>{{ i['date'] }}</td>
    <td><img src="{{ i['photo'] }}" height="150px" width="150px" style="border-radius: 50%" alt="Avatar"><br>{{ i['name'] }}<br></td>
  </tr>
    {% endfor %}
</table>
{% endif %}
</body>
</html>
{% endblock %}
