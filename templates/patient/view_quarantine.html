{% extends "patient/patient_header.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table class="table  table-striped table-bordered"  style="position: relative;left: -17px;top: 110px;" >
  <tr>
    <th scope="col">S.no</th>
    <th scope="col">Quarantine Start Date</th>
    <th scope="col">Quarantine End Date</th>
    <th scope="col">Health Status</th>
  </tr>
    {%for i in data %}
  <tr>
    <td>{{loop.index}}</td>
    <td>{{ i['quarantine_start_date'] }}</td>
    <td>{{ i['quarantine_end_date'] }}</td>
    <td>{{ i['health_status'] }}</td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
